<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducati MotoShop | Almaz & Rinat</title>
    <link rel="icon" href="images/title.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="watermark">
        <div class="watermark__wrap">
            <h3>
                Almaz & Rinat | Astana IT University
            </h3>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header__logo">
                <h1>
                    MotoShop 
                </h1>
            </div>
            <hr>
            <div class="header__index">
                <h2>Check out our brand new motorcycles</h2>
            </div>
        </div>
    </header>

    <section class="goods">
        <div class="container">
            <div class="goods__wrapper">
                <div class="goods__items">
                    <div class="goods__item">
                        <img src="images/1.png" alt="" class="goods__img">
                        <div class="goods__title">
                            <h2>
                                Streetfighter v4
                            </h2>
                        </div>
                        <div class="goods__description">
                            <p>
                                5000 $
                            </p>
                        </div>
                    </div>
                    <div class="goods__item">
                        <img src="images/2.png" alt="" class="goods__img">
                        <div class="goods__title">
                            <h2>
                                Panigale v4 supersport
                            </h2>
                        </div>
                        <div class="goods__description">
                            <p>
                                3000 $
                            </p>
                        </div>
                    </div>
                    <div class="goods__item">
                        <img src="images/3.jpg" alt="" class="goods__img">
                        <div class="goods__title">
                            <h2>
                                Multistrada v4
                            </h2>
                        </div>
                        <div class="goods__description">
                            <p>
                                10000 $
                            </p>
                        </div>
                    </div>
                </div>
                <div class="goods__items">
                    <div class="goods__item">
                        <img src="images/4.jpg" alt="" class="goods__img">
                        <div class="goods__title">
                            <h2>
                                Desert TX
                            </h2>
                        </div>
                        <div class="goods__description">
                            <p>
                                8000 $
                            </p>
                        </div>
                    </div>
                    <div class="goods__item">
                        <img src="images/5.jpg" alt="" class="goods__img">
                        <div class="goods__title">
                            <h2>
                                Monster+
                            </h2>
                        </div>
                        <div class="goods__description">
                            <p>
                                7000 $
                            </p>
                        </div>
                    </div>
                    <div class="goods__item">
                        <img src="images/6.jpg" alt="" class="goods__img">
                        <div class="goods__title">
                            <h2>
                                Hypermotard 950
                            </h2>
                        </div>
                        <div class="goods__description">
                            <p>
                                7500 $
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <hr>
            <div class="footer__index">
                <h2>Check Stock before you buy</h2>
            </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>
</html>
